<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;700&family=Playfair+Display:ital@1&family=Raleway:wght@100&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="Contenedor_Principal">

        <!-- CONTENEDOR IZQUIERDO -->
        <div class="Contenedor_Izquierda">
            <h1><em>Somos <span>expertos</span> en la creación de tus <span>sueños</span></em></h1>
            <img class="Ilustracion" src="ilustraciones/Video call_Monochromatic.svg">
        </div>

        <!-- CONTENEDOR DERECHO -->
        <div class="Contenedor_Derecha">
            <div class="Contenedor_Formuilario">
                <img class="Imagen_Formulario" src="img/User-Avatar-in-Suit-PNG.png" alt="">
                <h1 class="Titulo_Bienvenido">REGISTRATE</h1>
                <div class="Contenedor_Login">
                    <form action="">
                        <div>
                            <i class="fa-solid fa-user"> <input type="text" placeholder="Nombre Usuario"></i><br>
                        </div>
                        <div>
                            <i class="fa-solid fa-envelope"> <input type="text"
                                    placeholder="Introduzca su correo"></i><br>
                        </div>
                        <div>
                            <i class="fa-solid fa-lock"><input type="password" placeholder="Contraseña"></i><br>
                        </div>
                        <div>
                            <i class="fa-solid fa-lock"><input type="password" placeholder="Confirmar contraseña" class="Input_Password"></i><br>
                        </div>

                        <button>Registrarse ahora</button>
                    </form>
                    <p>
                        ¿Ya tienes una cuenta? <a href="./index-login.html"> iniciar sesión</a>
                    </p>
                </div>
            </div>
    </section>


    <script src="https://kit.fontawesome.com/06574022d8.js" crossorigin="anonymous"></script>
    <script src="js/codigo.js"></script>
</body>

</html>
